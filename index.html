<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Att göra-applikationen</title>
</head>

<body>
    <div class="container">
        <h2>Att göra-applikationen</h2>
        <p>
            <input id="new-task" type="text" placeholder="din syssla"><button>Lägg till</button>
        </p>

        <h3>Att göra</h3>
        <ul id="incomplete-tasks">
            <li><input type="checkbox"><label>Syssla1</label><input type="text"><button
                    class="edit">Ändra</button><button class="delete">Radera</button></li>
            <li><input type="checkbox"><label>Syssla2</label><input type="text" value="Go Shopping"><button
                    class="edit">Ändra</button><button class="delete">Radera</button></li>
            <li><input type="checkbox"><label>Syssla3</label><input type="text" value="Go Shopping"><button
                    class="edit">Ändra</button><button class="delete">Radera</button></li>
        </ul>

        <h3>Färdiga</h3>
        <ul id="completed-tasks">
            <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button
                    class="edit">Ändra</button><button class="delete">Radera</button></li>
        </ul>
    </div>
</body>

</html>
